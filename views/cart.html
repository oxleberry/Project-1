
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <!-- <link href="https://fonts.googleapis.com/css?family=|Lato|Raleway" rel="stylesheet"> -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Shop.ly CSS styles -->
        <link rel="stylesheet" href="../public/styles/style.css">
        <!-- Bootstrap SCRIPT -->
        <!--Compiled and minifed jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
        <!-- Shop.ly JS files -->
        <script src="../public/scripts/app.js" defer></script>

        <title>Shop.ly</title>
    </head>
    <body>
        <header>
            <!-- TEMPORARY NAV BAR -->
            <!-- https://getbootstrap.com/docs/4.0/components/navbar/             -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </nav>
            <!-- END OF TEMPORARY NAV BAR -->
        <header>

        <main>
            <section class="cart-main">
                <!-- TEMPORARY CART -->
                <form id="cart-form">
                    <div class="cont-row">

                        <div class="form-space-left">
                              <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input class="form-control" type="text" placeholder="First Name">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input class="form-control" type="text" placeholder="Last Name">
                                <input class="form-control" type="text" placeholder="Phone Number">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <input type="address" class="form-control" placeholder="Address">

                              </div>
                          </div>

                          <div class="form-space-right">
                                <h4> Shopping Cart </h4>
                                <div class="cart-item">
                                    <button class="cart-delete">x</button>
                                    <p>Item Name</p>
                                    <p>Price</p>
                                    <div class="form-group cont-row">
                                      <div>
                                          <label for="exampleFormControlSelect1">Quantity</label>
                                      </div>
                                      <div>
                                          <select class="form-control" id="exampleFormControlSelect1">
                                              <option>1</option>
                                              <option>2</option>
                                              <option>3</option>
                                          </select>
                                      </div>
                                    </div>
                                    <p>Total</p>
                                </div>
                            </div>
                        </div>

                    <button type="submit" class="btn btn-primary btn-block">Continue Shopping</button>
                    <button type="submit" class="btn btn-primary btn-block">Checkout</button>

                </form>

            </section>
        </main>

        <footer>
        </footer>
    </body>
</html>
